# Nginx configuration for DeerFlow API
# Place this file in /etc/nginx/sites-available/deerflow
# Then: sudo ln -s /etc/nginx/sites-available/deerflow /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;

    # Replace with your domain
    server_name api.yourdomain.com;
    # For IP-only access, use: server_name _;

    # Max request size
    client_max_body_size 50M;

    # Logging
    access_log /var/log/nginx/deerflow-access.log;
    error_log /var/log/nginx/deerflow-error.log;

    # Main application
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;

        # WebSocket and SSE support (CRITICAL for streaming)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CRITICAL for SSE streaming - disable buffering
        proxy_buffering off;
        proxy_cache off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 86400s;  # 24 hours for long-running requests
    }

    # Health check endpoint (no logging)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

